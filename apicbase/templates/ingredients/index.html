{% extends 'base/base.html'%}

{% block content %}


    {% if ingredient_list %}
        <ul>
        {% for ingredient in ingredient_list %}
            <li><a href="{{ ingredient.get_absolute_url }}">{{ ingredient.name }}</a> - {{ingredient.desc}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No ingredients.</p>
    {% endif %}

<a href="add">Add New Ingredient</a>

{% endblock %}
