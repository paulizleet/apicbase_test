{% extends 'base/base.html'%}

{% block content %}


    {% if ingredient_list %}
        <ul>
        {% for ingredient in ingredient_list %}
            <li><a href="{% url 'apicbase:ingredient-detail' ingredient.id%}/">{{ ingredient.ingredient_name }}</a> - {{ingredient.ingredient_desc}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No ingredients.</p>
    {% endif %}

<a href="add">Add New Ingredient</a>

{% endblock %}
