{% extends 'base/base.html'%}

{% block content %}
{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a> - {{recipe.desc}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes.</p>
{% endif %}
<a href="add">Add New Recipe</a>
{% endblock %}
