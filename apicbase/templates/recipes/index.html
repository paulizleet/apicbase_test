{% extends 'base/base.html'%}

{% block content %}
{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><a href="{{ recipe.id }}/">{{ recipe.recipe_name }}</a> - {{recipe.recipe_desc}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes.</p>
{% endif %}

{% endblock %}
